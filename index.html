<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BRIGHT Link</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* منع التكبير/التحريك */
        html, body {
            touch-action: none;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        :root {
            /* Changed to Teal, Green, and Gold/Yellow */
            --primary-color: #0081a7; /* Deep Teal */
            --secondary-color: #00afb9; /* Brighter Teal */
            --accent-color: #fdfcdc; /* Light Yellow/Cream */
            --text-color: #ffffff;
            --button-bg: rgba(0, 129, 167, 0.7); /* Teal with opacity */
            --button-hover: rgba(0, 175, 185, 0.8); /* Brighter Teal with opacity */
            --card-bg: rgba(10, 20, 30, 0.8); /* Darker background for contrast */
            --bg-gradient-start: #004d40; /* Dark Green */
            --bg-gradient-mid: #00796b; /* Medium Green */
            --bg-gradient-end: #004d40; /* Dark Green */
        }

        body {
            font-family: 'Tajawal', sans-serif;
            /* New background gradient: Greenish/Teal */
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-mid), var(--bg-gradient-end));
            color: var(--text-color);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* بقع متحركة في الخلفية */
        .bg-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite ease-in;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            position: relative;
        }

        .card {
            background: var(--card-bg); /* Use new card background variable */
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5),
                        0 0 50px rgba(0, 129, 167, 0.3); /* Shadow now teal-tinted */
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .logo {
            font-size: 2.8rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 2.5rem;
            font-family: 'Orbitron', sans-serif;
            /* Adjusted logo gradient to Teal, Green, and Yellow */
            background: linear-gradient(45deg, #0081a7, #00afb9, #ffd670, #fdfcdc);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            animation:
                gradientShift 8s ease infinite,
                wave 3s ease-in-out infinite;
        }

        /* تأثير التمويه والتغير التدريجي */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* تأثير الرفرفة */
        @keyframes wave {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .menu-item {
            background: var(--button-bg);
            color: white;
            padding: 1.2rem;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 700;
            text-align: center;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 90px;
            font-family: 'Tajawal', sans-serif;
            font-size: 1.2rem;
            animation: float-up 4s ease-in-out infinite;
        }

        /* تأثير الرفرفة للأزرار */
        @keyframes float-up {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        /* توقيت مختلف لكل زر */
        .menu-item:nth-child(1) { animation-delay: 0.1s; }
        .menu-item:nth-child(2) { animation-delay: 0.3s; }
        .menu-item:nth-child(3) { animation-delay: 0.5s; }
        .menu-item:nth-child(4) { animation-delay: 0.7s; }

        .menu-item:hover {
            background: var(--button-hover);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
            animation: none; /* إيقاف التحريك عند hover */
        }

        .menu-item i {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .music-player {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 50px;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 1.5rem;
            font-family: 'Tajawal', sans-serif;
            font-weight: 700;
        }

        .music-control {
            /* Adjusted music control button gradient */
            background: linear-gradient(45deg, #0081a7, #00afb9);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .music-control:hover {
            transform: scale(1.1);
        }

        /* Style for the visitor counter */
        .visitor-counter {
            text-align: center;
            margin-top: 1.5rem;
            font-family: 'Tajawal', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(0, 0, 0, 0.3);
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .visitor-counter span {
            color: var(--secondary-color); /* Highlight the number */
            font-size: 1.2rem;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="bg-bubbles" id="bubbles"></div>

    <div class="container">
        <div class="card">
            <div class="logo">BRiGHT LiNK</div>

            <div class="menu-grid">
                <a href="https://t.me/XXSCP" class="menu-item">
                    <i class="fas fa-cogs"></i>
                    <span class="arabic-text">قناتي مودات</span>
                </a>

                <a href="tg://openmessage?user_id=8139154484" class="menu-item">
                    <i class="fas fa-user"></i>
                    <span class="arabic-text">حسابي الاساسي</span>
                </a>

                <a href="https://t.me/iiP44" class="menu-item">
                    <i class="fas fa-comments"></i>
                    <span class="arabic-text">مجموعتي الوحيدة</span>
                </a>

                <a href="https://t.me/ModsMK" class="menu-item">
                    <i class="fab fa-telegram"></i>
                    <span class="arabic-text">قناة عشوائيات</span>
                </a>
            </div>

            <div class="music-player">
                <span class="arabic-text">Listen to the Quran</span>
                <button class="music-control" id="musicToggle">
                    <i class="fas fa-play" id="musicIcon"></i>
                </button>
            </div>

            <div class="visitor-counter">
                <span class="arabic-text">عدد الزوار:</span>
                <span id="visitorCount" class="arabic-text">0</span>
            </div>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="rx_1.mp3" type="audio/mpeg">
    </audio>

    <script>
        // إنشاء البقع المتحركة في الخلفية
        function createBubbles() {
            const bubblesContainer = document.getElementById('bubbles');
            const bubbleCount = 15;

            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';

                // حجم عشوائي
                const size = Math.random() * 100 + 50;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;

                // موقع بداية عشوائي
                bubble.style.left = `${Math.random() * 100}%`;

                // مدة وتأخير عشوائي
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 15;
                bubble.style.animation = `float ${duration}s ${delay}s infinite`;

                bubblesContainer.appendChild(bubble);
            }
        }

        // التحكم بالموسيقى
        const musicToggle = document.getElementById('musicToggle');
        const musicIcon = document.getElementById('musicIcon');
        const bgMusic = document.getElementById('bgMusic');
        let isMusicPlaying = false;

        musicToggle.addEventListener('click', function() {
            if (isMusicPlaying) {
                bgMusic.pause();
                musicIcon.className = 'fas fa-play';
            } else {
                bgMusic.play();
                musicIcon.className = 'fas fa-pause';
            }
            isMusicPlaying = !isMusicPlaying;
        });

        // Visitor Counter Logic
        function updateVisitorCount() {
            let count = localStorage.getItem('visitor_count');
            if (count === null) {
                count = 0;
            } else {
                count = parseInt(count);
            }
            count++;
            localStorage.setItem('visitor_count', count);
            document.getElementById('visitorCount').textContent = count;
        }

        // Prevent zooming/panning and context menu
        document.addEventListener('touchmove', function(event) {
            event.preventDefault();
        }, { passive: false });

        document.addEventListener('dblclick', function(event) {
            event.preventDefault();
        });

        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        // Initialize on page load
        window.onload = function() {
            createBubbles();
            updateVisitorCount(); // Call this to update the count on load
        };
    </script>
</body>
</html>
